<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мщдальное окно</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Модальное окно -->
    <div id="window" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
     <!-- <!—Заголовок окна -->
    <div class="modal-header">
    <h5 class="modal-title">Заголовок</h5>
    <button type="button" class="close" data-dismiss="modal">
    &times;</button>
    </div>
     <!-- <!—Содержание окна --> 
    <div class="modal-body">
    <p>Удалить выбранную задачу?</p>
    </div>
     <!-- <!—подвал окна --> 
    <div class="modal-footer">
    <button type="button" class="btn btn-light" datadismiss="modal"> Удалить</button>
    <button type="button" class="btn btn-primary">
    Сохранить</button>
    </div>
    </div>
    </div>
    </div>
    <!-- Кнопка для открытия модального окна -->
    <button type="button" id="launcher" class="btn btn-link"> Запустить модальное
    окно</button>
    <!-- Подключение библиотек jQuery и Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- JavaScript код для открытия модального окна по клику на кнопке -->
    <script>
    $("#launcher").on("click", function() {
    $("#window").modal("show");
    });
    </script>
    </body>

</html>
